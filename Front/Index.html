<!doctype html>
<html>
<head>
	<title>YaautTouring</title>
	<link href="Estilos.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="Canvas">
		<div class="Header">
			<input type="checkbox" id="Check">
			<label for="Check" class="IconMenu"><img class="MenuImg" src="Resources/Menu.png"></label>

			<!-- AQUI INICIA EL MENU LATERAL -->

			<nav class="Menu">
				<div class="Clientes">
					<a href="">Clientes</a>
				</div>
				<div class="Transportes">
					<a href="">Transportes</a>
				</div>
				<div class="Experiencias">
					<a href="">Experiencias</a>
				</div>
				<div class="Eventos">
					<a href="">Eventos</a>
				</div>
				<div class="LogOut">
					<a href="Login.html">Cerrar Sesión</a>
				</div>
			</nav>

			<!-- AQUI TERMINA EL MENU LATERAL -->

			<div class="Fondo"></div>
			<img class="Logo" src="Resources/logo.png">
		</div>
		<div class="RegCliente">
			<h1>Registro Clientes</h1>
			<div class="Name">
				<p>Nombre:</p>
				<input type="text" name="inputName">
			</div>
			<div class="FName">
				<p>Apellido Paterno:</p>
				<input type="text" name="inputFName">
			</div>
			<div class="LName">
				<p>Apellido Materno:</p>
				<input type="text" name="inputLName">
			</div>
			<div class="Birthday">
				<p>Fecha de Nacimiento:</p>
				<input type="date" name="inputBirth">
			</div>
			<div class="Phone">
				<p>Teléfono:</p>
				<input type="text" name="inputPhone">
			</div>
			<div class="Email">
				<p>Correo Electrónico:</p>
				<input type="text" name="inputEmail">
			</div>
			<div class="Location">
				<p>Estado:</p>
				<select name="inputLocation">
					<option>Seleccione una opción</option>
				</select>
			</div>
			<button class="BtnAcept">Aceptar</button>
		</div>
		<div class="Cliente">
			<h1>Clientes</h1>
		</div>
	</div>
</body>
</html>
